<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roleplay Whitelist</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Roleplay Whitelist Application</h1>
</header>

<form action="https://formspree.io/f/xkovngda" method="POST"
onsubmit="submitApp(event, 'Whitelist Application')">

<label>Discord Username<input name="Discord Username" required></label>
<label>PSN Username<input name="PSN"></label>
<label>Age<input name="Age"></label>
<label>Timezone<input name="Timezone"></label>
<label>RP experience<textarea name="RP Experience"></textarea></label>
<label>What is roleplay?<textarea name="RP Definition"></textarea></label>
<label>What is powergaming?<textarea name="Powergaming"></textarea></label>
<label>What is metagaming?<textarea name="Metagaming"></textarea></label>
<label>Scenario: Traffic stop<textarea name="Traffic Stop"></textarea></label>
<label>Scenario: Robbery<textarea name="Robbery"></textarea></label>
<label>Scenario: EMS interaction<textarea name="EMS"></textarea></label>
<label>Character name<input name="Character Name"></label>
<label>Character backstory<textarea name="Backstory"></textarea></label>
<label>Strengths in RP<textarea name="RP Strengths"></textarea></label>
<label>Weaknesses in RP<textarea name="RP Weaknesses"></textarea></label>
<label>Mic quality<input name="Mic"></label>
<label>Rules knowledge<textarea name="Rules"></textarea></label>
<label>Can you stay in character?<textarea name="IC"></textarea></label>
<label>Discord activity<input name="Discord Activity"></label>
<label>Agree to all rules?<input name="Agreement" required></label>

<button type="submit">Submit Application</button>
</form>

<script src="js/forms.js"></script>
</body>
</html>
