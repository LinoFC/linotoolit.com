<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Content Creator / Partner</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Content Creator / Partner Application</h1>
</header>

<form action="https://formspree.io/f/xvzbogej" method="POST"
onsubmit="submitApp(event, 'Creator / Partner Application')">

<label>Discord Username<input name="Discord Username" required></label>
<label>Platform (YouTube/Twitch/TikTok)<input name="Platform"></label>
<label>Channel link<input name="Channel Link"></label>
<label>Follower count<input name="Followers"></label>
<label>Average views<input name="Views"></label>
<label>Content type<textarea name="Content Type"></textarea></label>
<label>Upload schedule<textarea name="Schedule"></textarea></label>
<label>Why partner with us?<textarea name="Why Partner"></textarea></label>
<label>How will you promote the server?<textarea name="Promotion"></textarea></label>
<label>RP experience<textarea name="RP Experience"></textarea></label>
<label>Carmeet involvement<textarea name="Carmeets"></textarea></label>
<label>Professionalism<textarea name="Professionalism"></textarea></label>
<label>Mic quality<input name="Mic"></label>
<label>Collab experience<textarea name="Collabs"></textarea></label>
<label>Discord activity<input name="Discord Activity"></label>
<label>Rules knowledge<textarea name="Rules"></textarea></label>
<label>Strengths<textarea name="Strengths"></textarea></label>
<label>Weaknesses<textarea name="Weaknesses"></textarea></label>
<label>Availability<input name="Availability"></label>
<label>Agree to partnership rules?<input name="Agreement" required></label>

<button type="submit">Submit Application</button>
</form>

<script src="js/forms.js"></script>
</body>
</html>
