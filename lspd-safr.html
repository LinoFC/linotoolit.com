<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LSPD / SAFR Application</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>LSPD / SAFR Application</h1>
  <p>GTA 5 PS5 Roleplay</p>
</header>

<form action="https://formspree.io/f/mojnqvgy" method="POST"
onsubmit="submitApp(event, 'LSPD / SAFR Application')">

<label>Discord Username<input name="Discord Username" required></label>
<label>PSN Username<input name="PSN" required></label>
<label>Age<input name="Age" required></label>
<label>Timezone<input name="Timezone"></label>
<label>Department Applying For<input name="Department"></label>
<label>Prior RP Experience<textarea name="RP Experience"></textarea></label>
<label>Why do you want to join LSPD/SAFR?<textarea name="Why Join"></textarea></label>
<label>Chain of Command knowledge<textarea name="Chain of Command"></textarea></label>
<label>Scenario: Traffic Stop<textarea name="Traffic Stop"></textarea></label>
<label>Scenario: Officer Down<textarea name="Officer Down"></textarea></label>
<label>Scenario: Fire/Medical Response<textarea name="Fire Response"></textarea></label>
<label>Availability per week<input name="Availability"></label>
<label>Can you follow SOPs? Why?<textarea name="SOP Understanding"></textarea></label>
<label>Strengths<textarea name="Strengths"></textarea></label>
<label>Weaknesses<textarea name="Weaknesses"></textarea></label>
<label>Teamwork experience<textarea name="Teamwork"></textarea></label>
<label>Conflict resolution<textarea name="Conflict Resolution"></textarea></label>
<label>Mic Quality<input name="Mic Quality"></label>
<label>Are you whitelisted already?<input name="Whitelisted"></label>
<label>Do you agree to all server rules?<input name="Agreement" required></label>

<button type="submit">Submit Application</button>
</form>

<script src="js/forms.js"></script>
</body>
</html>
