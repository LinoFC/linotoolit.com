<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carmeet Staff Application</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Carmeet Staff Application</h1>
</header>

<form action="https://formspree.io/f/xpqjzwvn" method="POST"
onsubmit="submitApp(event, 'Carmeet Staff Application')">

<label>Discord Username<input name="Discord Username" required></label>
<label>PSN Username<input name="PSN"></label>
<label>Age<input name="Age"></label>
<label>Timezone<input name="Timezone"></label>
<label>Why do you want to host carmeets?<textarea name="Why Carmeets"></textarea></label>
<label>Carmeet experience<textarea name="Experience"></textarea></label>
<label>Knowledge of car culture<textarea name="Car Knowledge"></textarea></label>
<label>Scenario: Disruptive player<textarea name="Disruption Scenario"></textarea></label>
<label>Scenario: Rule breaking<textarea name="Rule Breaking"></textarea></label>
<label>Availability<input name="Availability"></label>
<label>Can you stay calm under pressure?<textarea name="Calmness"></textarea></label>
<label>Favorite car type<input name="Favorite Car"></label>
<label>How do you judge cars?<textarea name="Judging"></textarea></label>
<label>Mic quality<input name="Mic"></label>
<label>Teamwork<textarea name="Teamwork"></textarea></label>
<label>Strengths<textarea name="Strengths"></textarea></label>
<label>Weaknesses<textarea name="Weaknesses"></textarea></label>
<label>Discord activity<input name="Discord Activity"></label>
<label>Are you consistent?<textarea name="Consistency"></textarea></label>
<label>Agree to rules?<input name="Agreement" required></label>

<button type="submit">Submit Application</button>
</form>

<script src="js/forms.js"></script>
</body>
</html>
